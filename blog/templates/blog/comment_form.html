{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Update Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update Comment</button>
        <a href="{% url 'post-detail' object.post.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
